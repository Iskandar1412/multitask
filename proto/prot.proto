syntax = "proto3";
package servicioproto;

option go_package = "github.com/Iskandar1412/multitask/proto";

message CalificacionRequest {
    int64 carnet = 1;
    string nombre = 2;
    string curso = 3;
    int64 nota = 4;
    string semestre = 5;
    int64 year = 6;
}

